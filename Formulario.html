<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/Formulario.css">
</head>
<body>
      <h1>citas medicas</h1>
      <form>
        <fieldset>
            <legend>Ingrese la informacion solicitada</legend>
         <label>ingrese el tipo de documento</label>
          <select>
              <option value="">resgistro civil</option>
              <option value="">cedula de ciudadanida</option>
              <option value="">tarjeta de identidad</option>
              <option value="">cedula extranjera</option>
          </select><br>
          <label>Ingrese su numero de documento</label>
          <input type="text"placeholder="Ingrese el número de documento">
          <label>ingrese nombres</label>
          <input type="text">
          <label>ingrese apellidos</label>
          <input type="text">
          <label>ingrese su género</label>
          <input type="radio" name="genero" id="">masculino<br>
          <input type="radio" name="genero" id="">femenino<br>
          <input type="radio" name="genero" id="">no binario<br>
          <label>seleccione el día de la cita</label>
          <input type="checkbox" name="dia cita" id="">Lunes<br>
          <input type="checkbox" name="dia cita" id="">Martes<br>
          <input type="checkbox" name="dia cita" id="">Miercoles<br>
          <input type="checkbox" name="dia cita" id="">Jueves<br>
          <input type="checkbox" name="dia cita" id="">Viernes<br>
          <label>Dudas e Inquietudes</label>
          <textarea name="" id="" cols="50" rows="10"></textarea><br>
          <input type="submit" value="Enviar">
          <button>Confirmar</button>
        </fieldset>
      </form>
</body>
</html>
